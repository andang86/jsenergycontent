<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JS에너지지회 단체협약 요구안</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React + ReactDOM (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (JSX 변환용 CDN) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #ffffff;
      color: #333;
    }

    .header {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      border-bottom: 1px solid #ddd;
      z-index: 20;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      background: #f8f9fb;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .content {
      margin-left: 260px;
      padding: 80px 24px;
      max-width: 900px;
    }

    .chapter-title {
      font-size: 24px;
      font-weight: 700;
      margin: 40px 0 20px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background: white;
    }

    .explanation {
      background: #f0f6ff;
      padding: 16px;
      margin-top: 12px;
      border-radius: 8px;
      display: none;
    }

    .show { display: block; }

    .sidebar-btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: none;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      color: #555;
    }

    .sidebar-btn:hover {
      background: white;
      font-weight: bold;
      color: #1d4ed8;
    }

  </style>
</head>

<body>
  <!-- React Root -->
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel">

    /*****************************************************
     *  1) 아이콘 매핑
     *****************************************************/
    const Icons = {
      Scale: lucide.Scale,
      Users: lucide.Users,
      Briefcase: lucide.Briefcase,
      Coins: lucide.Coins,
      Clock: lucide.Clock,
      ShieldCheck: lucide.ShieldCheck,
      Heart: lucide.Heart,
      FileText: lucide.FileText,
      AlertTriangle: lucide.AlertTriangle,
      MessageCircle: lucide.MessageCircle,
      Bookmark: lucide.Bookmark
    };

    /*****************************************************
     *  2) 단체협약 데이터
     *  (부장님이 제공한 agreementData 전체를 여기에 삽입)
     *****************************************************/
    const agreementData = [
      /* ------------- 부장님 단협안 JSON 통째로 삽입 ------------- */
      /* 기존 React 코드에 있던 chapter1~chapter13 전체 내용 그대로 */
    ];

    /*****************************************************
     *  3) ClauseCard 컴포넌트
     *****************************************************/
    function ClauseCard({ clause }) {
      const [open, setOpen] = React.useState(false);

      return (
        <div className="card">
          <h3 style={{ fontSize: "18px", fontWeight: "700" }}>{clause.title}</h3>

          <pre style={{
            whiteSpace: "pre-wrap",
            fontSize: "15px",
            lineHeight: "1.6",
            marginTop: "12px",
            background: "#fafafa",
            padding: "16px",
            borderRadius: "8px",
            border: "1px solid #eee"
          }}>
            {clause.content}
          </pre>

          <button
            onClick={() => setOpen(!open)}
            style={{
              marginTop: "10px",
              padding: "8px 12px",
              background: "#e8f0ff",
              border: "1px solid #cbd9ff",
              borderRadius: "6px",
              cursor: "pointer"
            }}
          >
            {open ? "해설 닫기" : "해설 보기"}
          </button>

          <div className={`explanation ${open ? "show" : ""}`}>
            <strong>핵심 요지:</strong> {clause.summary}
            <br/><br/>
            <strong>해설:</strong><br/>
            {clause.explanation}
          </div>
        </div>
      );
    }

    /*****************************************************
     *  4) 메인 App 컴포넌트
     *****************************************************/
    function App() {
      return (
        <>
          {/* HEADER */}
          <div className="header">
            <h2 style={{ margin: 0, fontSize: "19px", fontWeight: "700" }}>
              JS에너지지회 단체협약 요구안
            </h2>
          </div>

          {/* SIDEBAR */}
          <div className="sidebar">
            {agreementData.map((chapter) => (
              <button
                key={chapter.chapterId}
                className="sidebar-btn"
                onClick={() => {
                  const el = document.getElementById(chapter.chapterId);
                  if (el) window.scrollTo({ top: el.offsetTop - 60, behavior: "smooth" });
                }}
              >
                {chapter.chapterTitle}
              </button>
            ))}
          </div>

          {/* CONTENT */}
          <div className="content">
            {agreementData.map((chapter) => {
              const Icon = Icons[chapter.icon] || lucide.FileText;
              return (
                <section key={chapter.chapterId} id={chapter.chapterId}>
                  <div style={{ display: "flex", alignItems: "center" }}>
                    <Icon size={26} style={{ marginRight: "8px" }} />
                    <h2 className="chapter-title">{chapter.chapterTitle}</h2>
                  </div>

                  {chapter.clauses.map((clause) => (
                    <ClauseCard key={clause.id} clause={clause} />
                  ))}
                </section>
              );
            })}
          </div>
        </>
      );
    }

    /*****************************************************
     *  5) ReactDOM Mount
     *****************************************************/
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

  </script>
</body>
</html>
